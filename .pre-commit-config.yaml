repos:
  - repo: local
    hooks:
      - id: black
        name: Code formatting (black)
        entry: poetry run black
        language: system
        always_run: false
        pass_filenames: true
        types: [python]
      - id: clear-jupyter-outputs
        name: Clear Jupyter Notebook Outputs
        entry: jupyter nbconvert --ClearOutputPreprocessor.enabled=True --inplace
        language: system
        files: \.ipynb$
        pass_filenames: true